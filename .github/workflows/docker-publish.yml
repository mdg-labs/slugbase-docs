name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TS_KEY }} --accept-routes

      - name: Wait for Tailscale connection
        run: |
          echo "Waiting for Tailscale to establish connection..."
          sleep 10
          tailscale status

      - name: Get Tailscale IP address
        id: get-ip
        run: |
          HOSTNAME="v2202508292409370353"
          # Wait a bit more for DNS to propagate
          sleep 5
          # Get the Tailscale IP address
          TS_IP=$(tailscale status | grep "$HOSTNAME" | awk '{print $1}' | head -n1)
          if [ -z "$TS_IP" ]; then
            # Fallback: try to resolve via getent or ping
            TS_IP=$(getent hosts "$HOSTNAME" | awk '{print $1}' | head -n1)
          fi
          if [ -z "$TS_IP" ]; then
            echo "Error: Could not resolve Tailscale IP for $HOSTNAME"
            tailscale status
            exit 1
          fi
          echo "TS_IP=$TS_IP" >> $GITHUB_OUTPUT
          echo "Resolved $HOSTNAME to $TS_IP"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Use the Tailscale IP instead of hostname to avoid Tailscale SSH
          ssh-keyscan -H ${{ steps.get-ip.outputs.TS_IP }} >> ~/.ssh/known_hosts || true

      - name: Deploy to remote server
        env:
          IMAGE_NAME: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          TS_IP: ${{ steps.get-ip.outputs.TS_IP }}
          PORT: 8413
        run: |
          # Deploy on remote machine via Tailscale IP (using regular SSH, not Tailscale SSH)
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts root@${TS_IP} << EOF
            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Pull the latest image
            docker pull ${IMAGE_NAME}
            
            # Stop and remove existing container if it exists
            docker stop slugbase-docs || true
            docker rm slugbase-docs || true
            
            # Run the new container
            docker run -d \
              --name slugbase-docs \
              --restart unless-stopped \
              -p ${PORT}:80 \
              ${IMAGE_NAME}
            
            # Clean up old images
            docker image prune -f
          EOF
